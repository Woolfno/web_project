{% extends 'qa/base.html' %}

{% block content %}
<form method="post" action="/settings/" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username" class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-10">
            {{ form.username }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            {{ form.email }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_nick_name" class="col-sm-2 control-label">Ник</label>
        <div class="col-sm-10">
            {{ form.nick_name }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_avatar" class="col-sm-2 control-label">Аватар</label>
        <div class="col-sm-10">
            <img src="{{ avatar.url }}" class="img-rounded" width="140">
            <input type="file" name="avatar" id="id_avatar">
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            {{ form.password }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Сохранить</button>
        </div>
    </div>
</form>
{%  endblock %}
