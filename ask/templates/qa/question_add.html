{% extends "qa/base.html" %}
{% block content %}

    <form class="form-horizontal" method="post" action="/ask/">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group">
            <label for="id_title" class="col-sm-2 control-label">Заголовок</label>
            <div class="col-sm-10">
                {{ form.title }}
            </div>
        </div>
        <div class="form-group">
            <label for="id_text" class="col-sm-2 control-label">Вопрос</label>
            <div class="col-sm-10">
                {{ form.text }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Спросить</button>
            </div>
        </div>
    </form>

{% endblock %}
